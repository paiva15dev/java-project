# ===============================
# CONFIGURAÇÕES DO SERVIDOR
# ===============================
server.port=8080

# ===============================
# CONFIGURAÇÕES DO BANCO DE DADOS (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://db:3306/ecom?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Criação automática das tabelas (update / create / none)
spring.jpa.hibernate.ddl-auto=update

# Dialeto para MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostra SQLs no console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CONFIGURAÇÃO DO JWT
# ===============================
# Chave secreta — troque por uma chave longa e segura em produção
app.jwt.secret=MINHA_CHAVE_SECRETA_SUPER_SEGURA_123456789

# Tempo de expiração do token (em milissegundos) — 1 hora
app.jwt.expiration=3600000

# ===============================
# OUTRAS CONFIGURAÇÕES
# ===============================
spring.main.allow-bean-definition-overriding=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# ===============================
# PERFIL ATUAL
# ===============================
spring.profiles.active=dev

# ===============================
# USUÁRIO PADRÃO PARA DESENVOLVIMENTO
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN
